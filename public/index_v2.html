<!DOCTYPE html>
<html>

<head>
    <title>Smart Buttons - Payments SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- Payment SDK -->
    <script
        src="https://www.paypal.com/sdk/js?client-id=AYidKuTmO-c-5kUElRNtNin579BxO3G6dzYK9rLuY0AUp01QY67KZTRXWedVDAHYdhE7IvgPuWDtBqfq&commit=false&currency=USD&intent=order"></script>
    <style>
        pre {
            font-size: 80%;
        }
    </style>
</head>

<body>

    <!-- BEGIN: STEP HEADER -->
    <div class="ui menu">
        <a class="active item" id="home">
            <i class="home icon"></i> Home
        </a>
    </div>
    <div class="ui four top attached mini steps">
        <div class="active step" id="stepOne">
            <i class="angle double right icon"></i>
            <div class="content">
                <div class="title">Approve</div>
            </div>
        </div>
        <div class="disabled step" id="stepTwo">
            <i class="angle double right icon"></i>
            <div class="content">
                <div class="title">Review</div>
            </div>
        </div>
        <div class="disabled step" id="stepThree">
            <i class="angle double right icon"></i>
            <div class="content">
                <div class="title">Capture</div>
            </div>
        </div>
        <div class="disabled step" id="stepFour">
                <i class="angle double right icon"></i>
                <div class="content">
                    <div class="title">Complete</div>
                </div>
            </div>
    </div>
    <!-- END: STEP HEADER -->

    <!-- BEGIN: MAIN CONTENT -->
    <div class="ui dimmable attached segment" id="mainSection">
        <p>
        <p>
        <div class="ui grid">
            
            <div class="row">
                <div class="column">
                    <h3 class="ui header">JS SDK (Orders V2 AS2/Server)</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="column">

                    <!-- PAYMENT FORM -->
                    <div class="ui form" id="paymentForm">
                        <div class="ui stackable internally celled grid">
                            <div class="four wide column">
                                <div id="paypal-button-container"></div>
                            </div>
                            <div class="eight wide column" id="paymentData">
                                <h4 class="ui header">Data for New Order</h4>
                                <p></p>
                                <p></p>
                            </div>
                        </div>
                    </div>

                    <!-- ORDER REVIEW FORM -->
                    <div class="ui form" id="authForm" hidden>
                        <div class="ui stackable internally celled grid">
                            <div class="four wide column">
                                <input type="hidden" id="orderId" />
                                <button class="ui primary button" id="authorize">
                                    Save + Authorize
                                </button>
                                <button class="ui button" id="cancel">
                                    Discard
                                </button>
                            </div>
                            <div class="eight wide column" id="orderData">
                                <h4 class="ui header">Order-GET Response</h4>
                                <p></p>
                                <p></p>
                            </div>
                        </div>
                    </div>

                    <!-- AUTH REVIEW FORM -->
                    <div class="ui form" id="captureForm" hidden>
                        <div class="ui stackable internally celled grid">
                            <div class="four wide column">
                                <input type="hidden" id="authId" />
                                <button class="ui primary button" id="capture">
                                    Order Capture
                                </button>
                                <button class="ui button" id="cancel">
                                    Discard
                                </button>
                            </div>
                            <div class="eight wide column" id="authData">
                                <h4 class="ui header">Order-Auth Response</h4>
                                <p></p>
                                <p></p>
                            </div>
                        </div>
                    </div>

                    <!-- CAPTURE REVIEW FORM -->
                    <div class="ui form" id="finalForm" hidden>
                        <div class="ui stackable internally celled grid">
                            <div class="four wide column">
                                <button class="ui primary button" id="cancel">
                                    Do it Again
                                </button>
                            </div>
                            <div class="eight wide column" id="captureData">
                                <h4 class="ui header">Order-Capture Response</h4>
                                <p></p>
                                <p></p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!-- END: MAIN CONTENT -->

    <script>

        const paymentData = {
            intent: "AUTHORIZE",
            processing_instruction: "ORDER_SAVED_EXPLICITLY",
            application_context: {
                brand_name: "Todd's Clothing Shop",
                locale: "en-NL",
                landing_page: "BILLING",
                shipping_preference: "SET_PROVIDED_ADDRESS",
                return_url: "https://www.paypal.com/checkoutnow/error",
                cancel_url: "https://www.paypal.com/checkoutnow/error"
            },
            purchase_units: [
                {
                    reference_id: "MAR01_001_REFID",
                    custom_id: "MAR01_001_INTERNAL_ONLY",
                    description: "Purchase Unit Description",
                    soft_descriptor: "soft description",
                    invoice_id: "MAR01_001_INVOICEID",
                    amount: {
                        currency_code: "USD",
                        value: 15.00,
                        breakdown: {
                            item_total: {
                                currency_code: "USD",
                                value: 12.00
                            },
                            tax_total: {
                                currency_code: "USD",
                                value: 2.00
                            },
                            shipping: {
                                currency_code: "USD",
                                value: 1.00
                            },
                            handling: {
                                currency_code: "USD",
                                value: 0.00
                            },
                            insurance: {
                                currency_code: "USD",
                                value: 0.0
                            },
                            shipping_discount: {
                                currency_code: "USD",
                                value: 0.00
                            }
                        }
                    },
                    items: [
                        {
                            name: "T-Shirt",
                            description: "Green XL",
                            sku: "sku01",
                            unit_amount: {
                                currency_code: "USD",
                                value: 6.00
                            },
                            tax: {
                                currency_code: "USD",
                                value: 1.00
                            },
                            quantity: 2,
                            category: "PHYSICAL_GOODS"
                        }
                    ],
                    shipping: {
                        method: "United States Postal Service",
                        address: {
                            // name: {
                            //     given_name: "Sarah",
                            //     surname: "Serverton"
                            // },
                            address_line_1: "123 Townsend St",
                            address_line_2: "Floor 4",
                            admin_area_2: "San Francisco",
                            admin_area_1: "CA",
                            postal_code: "94107",
                            country_code: "US"
                        }
                    }
                }
            ]
        }

        // set the text area with payment data
        $("#paymentData").append("<pre>" + JSON.stringify(paymentData, null, 1) + "</pre>");

        paypal.Buttons({
            style: {
                height: 25
            },

            createOrder: function (data, actions) {

                // CLIENT SIDE ORDER CREATE
                return fetch('/v2/orders', {
                    method: 'POST',
                    body: '{}',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(paymentData)
                })
                .then(response => response.json())
                .then(json => {
                    return json.id;
                });
            },
            onApprove: function (data, actions) {

                const orderId = data.orderID;
                console.log("onApprove data: ", data);
                return fetch(`/v2/orders/${orderId}`, {
                    method: 'GET',
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(function (response) {
                    return response.json();
                }).then(function (order) {
                    console.log("Order Data: ", order);

                    // show the order data
                    $("#orderData").append("<pre>" + JSON.stringify(order, null, 2) + "</pre>");
                    $("#orderId").val(orderId);

                    // show or hide forms
                    $("#paymentForm").hide();
                    $("#authForm").show();

                    // update the "steps"
                    $("#stepOne").addClass("disabled").removeClass("active");
                    $("#stepTwo").addClass("active").removeClass("disabled");

                    // handle the authorization click
                    $("#authorize").click(function () {
                        console.log("Saving + Authorizing the order: ", orderId);

                        // show the dimmer / loader
                        $("#mainSection").dimmer("show");

                        fetch(`/v2/orders/${orderId}/doCombined`, {
                            method: 'POST',
                            headers: {
                                "Content-Type": "application/json"
                            }
                        }).then(function (response) {
                            return response.json();
                        }).then(function (order) {
                            console.log("Order/Auth data: ", order);

                            const auth = order.purchase_units[0].payments.authorizations[0]
                            var authId = auth.id;

                            // show the authorization data
                            $("#authData").append("<pre>" + JSON.stringify(order, null, 2) + "</pre>");
                            $("#authId").val(authId);

                            // show or hide forms 
                            $("#authForm").hide();
                            $("#captureForm").show();

                            // update the "steps"
                            $("#stepTwo").addClass("disabled").removeClass("active");
                            $("#stepThree").addClass("active").removeClass("disabled");

                            $("#mainSection").dimmer("hide");

                            $("#capture").click(function () {
                                console.log("Capturing the auth: ", authId);

                                // show the dimmer / loader
                                $("#mainSection").dimmer("show");

                                fetch(`/v2/payments/authorizations/${authId}/capture`, {
                                    method: 'POST',
                                    headers: {
                                        "Content-Type": "application/json"
                                    }
                                }).then(function (response) {
                                    return response.json();
                                }).then(function (capture) {
                                    // show the authorization data
                                    $("#captureData").append("<pre>" + JSON.stringify(capture, null, 2) + "</pre>");

                                    // show or hide forms 
                                    $("#captureForm").hide();
                                    $("#finalForm").show();

                                    // update the "steps"
                                    $("#stepThree").addClass("disabled").removeClass("active");
                                    $("#stepFour").addClass("active").removeClass("disabled");

                                    $("#mainSection").dimmer("hide");

                                }), function (error) {
                                    $("#mainSection").dimmer("hide");
                                    console.log("ERROR in catch: ", e);
                                }
                            })

                        }), function (e) {
                            $("#mainSection").dimmer("hide");
                            console.log("ERROR in catch: ", e);
                        }
                    });

                }), function (error) {
                    console.log("ERROR: ", error);
                };
            }
        }).render('#paypal-button-container');

    </script>
    <script>
        $("#home, #cancel, #cancel2, #cancel3").click(function () {
            /* function goes in here */
            location.reload()
        });
    </script>
</body>

</html>
