<!DOCTYPE html>
<html>

<head>
    <title>Smart Buttons - Payments SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- Payment SDK -->
    <script
        src="https://www.paypal.com/sdk/js?client-id=AYidKuTmO-c-5kUElRNtNin579BxO3G6dzYK9rLuY0AUp01QY67KZTRXWedVDAHYdhE7IvgPuWDtBqfq&commit=false&currency=USD&intent=order"></script>
    <style>
        pre {
            font-size: 80%;
        }
    </style>
</head>

<body>
        
    <!-- BEGIN: HEADER -->
    <div class="ui top attached menu">
        <div class="ui container">
            <a class="active item" id="home">
                <i class="home icon"></i>
            </a>
            <div class="header item">
                PayPal JavaScript SDK&nbsp;
                <i class="icon angle double right"></i>
                &nbsp;Client Orders
            </div>
        </div>
    </div>
    
    <!-- END: HEADER -->
    
    <!-- BEGIN: MAIN CONTENT -->
    <div id="mainSection" class="dimmable">
        <div class="ui top attached dimmable tabular menu">
            <a class="item active" data-tab="first" id="stepOne">First</a>
            <a class="item" data-tab="second" id="stepTwo">Second</a>
            <a class="item" data-tab="third" id="stepThree">Third</a>
            <a class="item" data-tab="third" id="stepFour">Fourth</a>
        </div>
    
        <div class="ui bottom attached tab segment active">
    
            <!-- PAYMENT FORM -->
            <div class="ui form" id="paymentForm">
                <div id="paypal-button-container"></div>
            </div>
    
            <!-- ORDER REVIEW FORM -->
            <div class="ui form" id="authForm" hidden>
                <input type="hidden" id="orderId" />
                <button class="ui primary button" id="authorize">
                    Save+Authorize Order
                </button>
                <button class="ui button" id="cancel">
                    Discard
                </button>
            </div>
    
            <!-- AUTH REVIEW FORM -->
            <div class="ui form" id="captureForm" hidden>
                <input type="hidden" id="authId" />
                <button class="ui primary button" id="capture">
                    Capture Auth
                </button>
                <button class="ui button" id="cancel">
                    Discard
                </button>
            </div>
    
            <!-- CAPTURE REVIEW FORM -->
            <div class="ui form" id="finalForm" hidden>
                <button class="ui primary button" id="cancel">
                    Do it Again
                </button>
            </div>
    
            <!-- REQUEST/RESPONSE INFO HERE -->
            <div class="ui divider"></div>
            <div class="ui styled fluid accordion">
                <div class="title">
                    <i class="dropdown icon"></i>
                    Request URL
                </div>
                <div class="content">
                    <p class="transition hidden" id="requestURL"></p>
                </div>
                <div class="title">
                    <i class="dropdown icon"></i>
                    Request
                </div>
                <div class="content">
                    <p class="transition hidden" id="requestPayload"></p>
                </div>
                <div class="title">
                    <i class="dropdown icon"></i>
                    Response
                </div>
                <div class="content">
                    <p class="transition hidden" id="responsePayload">N/A</p>
                </div>
            </div>
        </div>
    </div>
    <!-- END: MAIN CONTENT -->
    
    <script>

        const paymentData = {
            intent: "AUTHORIZE",
            processing_instruction: "ORDER_SAVED_EXPLICITLY",
            application_context: {
                brand_name: "Todd's Clothing Shop",
                locale: "en-NL",
                landing_page: "BILLING",
                shipping_preference: "SET_PROVIDED_ADDRESS",
                return_url: "https://www.paypal.com/checkoutnow/error",
                cancel_url: "https://www.paypal.com/checkoutnow/error"
            },
            purchase_units: [
                {
                    reference_id: "MAR01_001_REFID",
                    custom_id: "MAR01_001_INTERNAL_ONLY",
                    description: "Purchase Unit Description",
                    soft_descriptor: "soft description",
                    invoice_id: "MAR01_001_INVOICEID",
                    amount: {
                        currency_code: "USD",
                        value: 15.00,
                        breakdown: {
                            item_total: {
                                currency_code: "USD",
                                value: 12.00
                            },
                            tax_total: {
                                currency_code: "USD",
                                value: 2.00
                            },
                            shipping: {
                                currency_code: "USD",
                                value: 1.00
                            },
                            handling: {
                                currency_code: "USD",
                                value: 0.00
                            },
                            insurance: {
                                currency_code: "USD",
                                value: 0.0
                            },
                            shipping_discount: {
                                currency_code: "USD",
                                value: 0.00
                            }
                        }
                    },
                    items: [
                        {
                            name: "T-Shirt",
                            description: "Green XL",
                            sku: "sku01",
                            unit_amount: {
                                currency_code: "USD",
                                value: 6.00
                            },
                            tax: {
                                currency_code: "USD",
                                value: 1.00
                            },
                            quantity: 2,
                            category: "PHYSICAL_GOODS"
                        }
                    ],
                    shipping: {
                        method: "United States Postal Service",
                        address: {
                            // name: {
                            //     given_name: "Sarah",
                            //     surname: "Serverton"
                            // },
                            address_line_1: "123 Townsend St",
                            address_line_2: "Floor 4",
                            admin_area_2: "San Francisco",
                            admin_area_1: "CA",
                            postal_code: "94107",
                            country_code: "US"
                        }
                    }
                }
            ]
        }

        // set the text area with payment data
        $("#requestURL").html("<strong>POST </strong>https://api.sandbox.paypal.com/v2/checkout/orders");
        $("#requestPayload").html("<pre>" + JSON.stringify(paymentData, null, 1) + "</pre>");

        function presentPayload(info){
            $("#requestType").html(info.type);
            $("#requestURL").html(`<strong>${info.type} </strong>${info.url}`);
            $("#requestPayload").html(JSON.stringify(info.request, null, 1));
            $("#responsePayload").html("<pre>" + JSON.stringify(info.response, null, 1) + "</pre>");
            return;
        }

        paypal.Buttons({
            style: {
                height: 25
            },

            // RETURN THE EC-TOKEN, ORDER-ID OR BA-ID IN ORDER TO RENDER HERMES POP-UP
            createOrder: function (data, actions) {

                // SERVER SIDE ORDER CREATE
                return fetch('/v2/orders', {
                    method: 'POST',
                    body: '{}',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(paymentData)
                })
                .then(response => response.json())
                .then(json => {
                    return json.id; // returns the order id here
                });
            },
            onApprove: function (data, actions) {

                // First, we call the Order Get from the server to retrieve the approved order
                const orderId = data.orderID;
                console.log("onApprove data: ", data);
                return fetch(`/v2/orders/${orderId}`, {
                    method: 'GET',
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(function (response) {
                    return response.json();
                }).then(function (info) {
                    const order = info.response;
                    console.log("Order Data: ", order);

                    // show the request/response data
                    presentPayload(info);

                    // save the id for later
                    $("#orderId").val(order.id);

                    // show or hide forms
                    $("#paymentForm").hide();
                    $("#authForm").show();

                    // update the "steps"
                    $("#stepOne").removeClass("active");
                    $("#stepTwo").addClass("active");

                    // handle the authorization click
                    $("#authorize").click(function () {
                        console.log("Saving + Authorizing the order: ", orderId);

                        // show the dimmer / loader
                        $("#mainSection").dimmer("show");

                        fetch(`/v2/orders/${orderId}/doCombined`, {
                            method: 'POST',
                            headers: {
                                "Content-Type": "application/json"
                            }
                        }).then(function (response) {
                            return response.json();
                        }).then(function (info) {
                            const order = info.response;
                            console.log("Order/Auth data: ", order);

                            const auth = order.purchase_units[0].payments.authorizations[0]
                            var authId = auth.id;

                            // show the request/response data
                            presentPayload(info);

                            // save the id for later
                            $("#authId").val(authId);

                            // show or hide forms 
                            $("#authForm").hide();
                            $("#captureForm").show();

                            // update the "steps"
                            $("#stepTwo").removeClass("active");
                            $("#stepThree").addClass("active");

                            $("#mainSection").dimmer("hide");

                            $("#capture").click(function () {
                                console.log("Capturing the auth: ", authId);

                                // show the dimmer / loader
                                $("#mainSection").dimmer("show");

                                fetch(`/v2/payments/authorizations/${authId}/capture`, {
                                    method: 'POST',
                                    headers: {
                                        "Content-Type": "application/json"
                                    }
                                }).then(function (response) {
                                    return response.json();
                                }).then(function (info) {

                                    // show the request/response data
                                    presentPayload(info);
                                    
                                    // show or hide forms 
                                    $("#captureForm").hide();
                                    $("#finalForm").show();

                                    // update the "steps"
                                    $("#stepThree").removeClass("active");
                                    $("#stepFour").addClass("active");

                                    $("#mainSection").dimmer("hide");

                                }), function (error) {
                                    $("#mainSection").dimmer("hide");
                                    console.log("ERROR in catch: ", e);
                                }
                            })

                        }), function (e) {
                            $("#mainSection").dimmer("hide");
                            console.log("ERROR in catch: ", e);
                        }
                    });

                }), function (error) {
                    console.log("ERROR: ", error);
                };
            }
        }).render('#paypal-button-container');

    </script>
    <script>
        $("#home, #cancel, #cancel2, #cancel3").click(function () {
            /* function goes in here */
            location.reload()
        });
        $('.ui.accordion')
            .accordion()
            ;

        $('.ui.dropdown')
            .dropdown()
            ;
    </script>
</body>

</html>
